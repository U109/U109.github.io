<html>
	<head>
		<title>Vue.extend 用法2</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#loading-wrapper {
				position: fixed;
				top: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.7);
				color: #fff;
			}
		</style>
	</head>
	<body>
		<button id="btn">点击</button>

		<script>
			let btn = document.getElementById('btn')
			btn.onclick = throttle(1000, () => {
				console.log(123)
			})

			function debounce(delay, fn) {
				let timer
				return function () {
					if (timer) clearTimeout(timer)
					timer = setTimeout(() => {
						fn()
					}, delay)
				}
			}

			function throttle(delay, fn) {
				let flag
				return function () {
					if (flag) return
					flag = true
					setTimeout(() => {
						fn()
						flag = false
					}, delay)
				}
			}
		</script>
	</body>
</html>
